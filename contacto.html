  <!-- Creamos el formulario de contacto-->
  <h1> Dejanos tu comentario</h1>
  <form>
    <div class="form-row">
      <div class="form-group col-sm-6">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
      </div>

      <div class="form-group col-sm-6">
        <label for="apellido">Apellido</label>
        <input type="text" class="form-control" id="apellido" placeholder="Ingresa tu apellido">
      </div>

    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" placeholder="Ingresa tu email">
    </div>
    <div class="form-row">
      <div class="form-group col-sm-6">
        <label for="domicilio">Domicilio</label>
        <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu domicilio">
      </div>

      <div class="form-group col-sm-6">
        <label for="ciudad">Ciudad</label>
        <select id="ciudad" class="form-control">
          <option selected>Elige tu ciudad</option>
          <option>Bogotá</option>
          <option>Cali</option>
          <option>Medellin</option>
          <option>Ibagué</option>
          <option>Otra</option>
        </select>
      </div>
      <div class="form-group col-sm-12">
        <label for="comentario">Comentario</label>
        <textarea id="comentario" class="form-control" rows="6"></textarea>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Quiero que me contacten
          </label>
        </div>
      </div>
      
    </div>

  </form>
